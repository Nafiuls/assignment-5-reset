<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="sticky top-0 left-0 right-0 lg:px-0 px-3">
      <nav
        class="flex items-center justify-between pt-5 pb-16 px-10 bg-[#f9f7f3]"
      >
        <a
          href="#"
          class="text-xl font-semibold bg-[#b4f461] px-5 py-2 rounded-md"
        >
          Blog
        </a>
        <div class="flex items-center gap-2">
          <img class="size-8" src="assets/logo.png" alt="" srcset="" />
          <p class="text-xl font-bold">Donate Bangladesh</p>
        </div>
        <p class="flex items-center gap-2">
          <img class="size-8" src="/assets/coin.png" alt="" srcset="" />
          <span id="total-money" class="text-xl font-semibold">5500</span>BDT
        </p>
      </nav>
    </header>
    <!-- button container -->
    <div class="flex justify-center gap-5 mt-10">
      <button
        class="bg-[#b4f461] px-5 py-2 rounded-md text-xl font-semibold"
        id="donation-button"
      >
        Donation
      </button>
      <button
        class="border border-gray-400 px-5 py-2 rounded-md text-xl font-semibold"
        id="history-button"
      >
        History
      </button>
    </div>
    <!-- donation container -->
    <div id="donate-page" class="">donation</div>
    <!-- history container -->
    <div id="history-page" class="hidden">history</div>
    <!-- js script -->
    <script src="index.js"></script>
  </body>
</html>
